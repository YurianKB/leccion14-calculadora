<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicio Calculadora</title>
    <script type="text/javascript" src="js/calculadora.js"></script>
  </head>
  <body>
    <h1 align="center"><font face="Century Gothic" color=#BDBDBD>Calculadora</h1><br><br>
      <center><input type="text" id="numeroEntrada" value=""></center>
      <table align="center">
        <tr>
          <td><input onclick="numeroRecibido(id);" id="1" type="button" class="numero" value="1"></td>
          <td><input onclick="numeroRecibido(id);" id="2" type="button" value="2"></td>
          <td><input onclick="numeroRecibido(id);" id="3" type="button" value="3"></td>
          <td><input onclick="numeroRecibido(id);" id="+" type="button" value="+"></td>
        </tr>
        <tr>
          <td><input onclick="numeroRecibido(id);" id="4" type="button" value="4"></td>
          <td><input onclick="numeroRecibido(id);" id="5" type="button" value="5"></td>
          <td><input onclick="numeroRecibido(id);" id="6" type="button" value="6"></td>
          <td><input onclick="numeroRecibido(id);" id="-" type="button" value="- "></td>
        </tr>
        <tr>
          <td><input onclick="numeroRecibido(id);" id="7" type="button" value="7"></td>
          <td><input onclick="numeroRecibido(id);" id="8" type="button" value="8"></td>
          <td><input onclick="numeroRecibido(id);" id="9" type="button" value="9"></td>
          <td><input onclick="numeroRecibido(id);" id="*" type="button" value="* "></td>
       </tr>
       <tr>
          <td><input onclick="numeroRecibido(id);" id="." type="button" value="."></td>
          <td><input onclick="numeroRecibido(id);" id="0" type="button" value="0"></td>
          <td><input onclick="numeroRecibido(id);" id="=" type="button" value="="></td>
          <td><input onclick="numeroRecibido(id);" id="/" type="button" value="/ "></td>
      </tr>

    </table>

  </body>
</html>
